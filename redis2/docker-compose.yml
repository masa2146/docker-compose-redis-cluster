version: '3'
services:
  redis2:
    build: .
    ports:
      - "7001:7001"
    volumes:
      - ./docker-data/redis-cluster.tmpl:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      redis1_app_net:
        ipv4_address: 173.17.0.3
networks:
  redis1_app_net:
    external: true

